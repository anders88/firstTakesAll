<!DOCTYPE html>
<html ng-app>
<head>
    <title>Categories</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <script src="js/angular.min.js"></script>
    <script src="js/categoriesCtrl.js"></script>
</head>
<body ng-controller="CategoriesCtrl">
    <div class="offset2">
        <h1>Categories</h1>
        <span class="span9">
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Description</th>
                    <th>Details</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="category in categories">
                    <td>{{ category.id }}</td>
                    <td>{{ category.description }}</td>
                    <td><a href="questionList.html?id={{ category.id }}">Details</a></td>
                </tr>
                </tbody>
            </table>
        </span>
    </div>
</body>
</html>
